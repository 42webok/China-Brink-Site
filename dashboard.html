<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/bootstrap/css/select2.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/select2-bootstrap-5-theme.rtl.min.css">
    <link rel="stylesheet" href="assets/order.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/dashboard.css">
    <title>Dashboard</title>
</head>

<body>


    <!-- NavBar Head -->
    <div class="container-fluid" id="head">
        <div class="row">
            <div class="col-lg-6 mb-4" id="first-head">
                <!-- logo -->
                <div class="logo">
                    <img src="assets/logo.png" alt="logo" class="img-fluid">
                </div>
                <!-- search -->
                <div class="search-bar">
                    <div class="links">
                        <a href="#">EN</a>
                        <a href="#">/CN</a>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Type To Search" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-md-0 mt-sm-3 " id="sec-head">
                <!-- buttons -->

                <button class="btn btn-dark">个⼈信息</button>
                <button class="btn btn-dark">关单卫⽣</button>
                <button class="btn btn-success " id="message">
                    Shopping Cart
                    <span>56</span>
                </button>
                <button class="btn btn-danger">My Order</button>
            </div>
        </div>
    </div>

    <!--=============== china text ===============-->
    <section id="text">
        <div class="container">
            <h2>Dashboard</h2>
        </div>
    </section>
    <!-- profile Coding start here -->
    <div class="container mt-5 p-3" id="profile">
        <div class="row bg">
            <!-- First column -->
            <div class="col-lg-6 bg2">
                <div >
                <div class="list">
                    <div class="icon">
                        <i class="fa-regular fa-circle-check"></i>
                        <span>待市核</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-database"></i>
                        <span>0胞待</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span>待友貨</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-house-chimney-window"></i>
                        <span>嗎添</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-rotate-right"></i>
                        <span>待升票</span>
                    </div>
                </div>

                <div class="faq mt-4">
                        <div class="row ">
                            <div class="txt mb-3">
                                <i class="fa-regular fa-star str"></i>
                                <span>化我的收藏</span>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="txt mb-3">
                                <i class="fa-solid fa-magnifying-glass str"></i>
                                <span>j矢單皿檢</span>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="txt mb-3">
                                <i class="fa-regular fa-file str"></i>
                                <span>E公司信息</span>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="txt mb-3">
                                <i class="fa-solid fa-person str"></i>
                                <span>6r朕系客服</span>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                            <div class="txt mb-3">
                                <i class="fa-solid fa-circle-info str"></i>
                                <span>0芙于我們</span>
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                        </div>
                </div>
              </div>
            </div>

            <!-- second column -->
            <div class="col-lg-6" id="pro">
                <div class="profile">
                    <img src="assets/img/profile-icon.png" alt="Profile pic" class="img-fluid">
                     <h5>的收藏56</h5>
                     <h6>化我的收藏化我的收藏</h6>
                     <div class="btn btn-dark">收藏化我</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/bootstrap/js/select2.min.js"></script>
</body>
</html>
